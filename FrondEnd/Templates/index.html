<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distil Bert Transformer</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
            text-align: center;
        }

        /* Add any additional styling here */
    </style>
</head>
<body>
    <h1>UNT FAQ Response system</h1>
    <form action="/predict" method="post">
        <label for="context">Select Context:</label>
        <select id="context" name="context">
            <option value="UNT-Policy_UPO">UNT-Policy_UPO</option>
            <option value="Student-Abroad">Student-Abroad</option>
            <option value="Engineering">Engineering</option>
            <option value="InformationScience">InformationScience</option>
            <option value="UNT-Navigate">UNT-Navigate</option>
            <option value="UNT-Advising">UNT-Advising</option>
            <option value="UNT-Dining">UNT-Dining</option>
            <option value="UNT-StudentAffairs">UNT-StudentAffairs</option>
            <option value="UNT-library">UNT-library</option>
            <option value="UNT-tgs">UNT-tgs</option>
            <option value="UNT-Canvas">UNT-Canvas</option>
            <!-- Add more options as needed -->
        </select>   
        <br>
        <br>
        <label for="input_data">Enter Your Question:</label>
        <input type="text" id="input_data" name="input_data" required>
        <!-- Add a context dropdown with 11 items -->

        <button type="submit">Get Answer</button>
    </form>
    {% if question and answer %}
        <div>Output has 3 best answers</div>
        <div id="output">
            <p><strong>Question:</strong> {{ question }}</p>
            <p><strong>Answer:</strong> {{ answer }}</p>
        </div>
        
    {% endif %}
</body>
</html>
